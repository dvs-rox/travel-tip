<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body>

    <main class="main-layout grid">

        <header class="main-header">
            <h1>TravelTip Starter</h1>
            <form onsubmit="onSearch()">
                <input type="text" name="searchTxt">
                <button>search</button>
            </form>
        </header>

        <section class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
        <section class="map-controls">
            <button onclick="onAddPlace()" class="btn-add-place">Add place</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </section>


        <aside class="sidebar-container">
            <div class="weather">Whether here</div>
            <div>You are at: <span class="user-pos"></span></div>
            <h2>Locations:</h2>
            <ul class="places-list clean-list">
                <li>one</li>
                <li>two</li>
            </ul>
        </aside>

        <footer class="main-footer"></footer>

    </main>

    <script type="module" src="js/controllers/app.controller.js"></script>
</body>

</html>
