<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>TravelTip</title>
</head>

<body>

    <main class="main-layout">

        <header class="main-header">
            <h1>TravelTip Starter</h1>
            <form onsubmit="onSearch(event)">
                <input type="text" name="searchTxt">
                <button>search</button>
            </form>
        </header>

        <section class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
        <section class="map-controls">
            <button onclick="onToggleModal()" class="btn-add-place">Add place</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <!-- <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button> -->
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Loc</button>
            <button onclick="onCopyLink()" class="btn-copy">Copy Link</button>
        </section>


        <aside class="sidebar-container">
            <div class="weather">Weather here</div>
            <div class="user-pos"></div>
            <h2>Locations:</h2>
            <ul class="places-list clean-list">
              
            </ul>
        </aside>

        <footer class="main-footer"></footer>

    </main>

    <div class="add-plc-modal">
        <h2>Add a new place</h2>
        <form onsubmit="onAddPlace(event)">
            <input type="text" id="search" name="search">
            <button>Submit</button>
        </form>

    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/controllers/app.controller.js"></script>
</body>

</html>
