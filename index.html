<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip Starter</h1>
        <form onsubmit="onSearch()">
            <input type="text" name="searchTxt">
            <button>search</button>
        </form>
    </header>
    <section class="map-container">
        <div id="map" style="width: 100%; height: 400px;"></div>
    </section>
    <section class="map-controls">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </section>
    <div>You are at: <span class="user-pos"></span></div>
    <section class="places-list-container">
        <h2>Locations:</h2>
        <ul class="places-list">

        </ul>
    </section>


    <script type="module" src="js/controllers/app.controller.js"></script>
</body>

</html>
